<tui-root>
  <div class="container">
    <header>
      <nav>
        <a tuiLink [routerLink]="['category']"> Все категории </a>
        <a
          tuiLink
          *ngFor="let category of categories$ | async"
          [routerLink]="['category', category.id]"
        >
          {{ category.name }}
        </a>
      </nav>
    </header>

    <router-outlet></router-outlet>

    <app-cart></app-cart>
  </div>
</tui-root>
